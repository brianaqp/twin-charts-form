<div class="container-sm">
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card p-4 w-100" style="max-width: 450px">
            @if (!userCreated) {
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Create new access</h5>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="mb-3" [ngClass]="{ 'is-invalid': isFormSubmitted && form.invalid }">
                            <input
                                type="text"
                                required
                                formControlName="username"
                                class="form-control"
                                id="username"
                                placeholder="Enter username"
                            />
                            @if (isFormSubmitted && form.invalid) {
                                <p>El usuario debe de estar conformado por caracteres alfanum√©ricos.</p>
                            }
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-send"></i>
                        </button>
                    </form>
                </div>
            } @else {
                <div class="card-body p-4">
                    <h5 class="card-title text-center mb-4">Nuevas credenciales</h5>
                    <hr />
                    <div class="input-group mb-3">
                        <label for="username" class="form-label w-100">Username</label>
                        <input readonly type="text" class="form-control" [value]="userCreated.username" id="username" />
                    </div>
                    <div class="input-group mb-3">
                        <label for="password" class="form-label w-100">Password</label>
                        <input readonly type="text" class="form-control" [value]="userCreated.password" id="password" />
                    </div>
                    <p></p>
                    <div class="text-center mt-4">
                        <button class="btn btn-light" (click)="onCopyCredentials()">
                            <i class="bi bi-clipboard"></i>&nbsp;Copy credentials
                        </button>
                    </div>
                </div>
            }
            <div class="mt-3">
                <app-alert [alertObservable]="$alert.asObservable()"></app-alert>
            </div>
        </div>
    </div>
</div>
